<!DOCTYPE html>
<html class="dark" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Download Options Preview - Sentirax Downloader</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
      rel="stylesheet"
    />
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#f2c94c",
              "background-light": "#f6f6f8",
              "background-dark": "#101322",
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style>
      .bg-mesh {
        background-color: #101322;
        background-image: radial-gradient(at 0% 0%, hsla(45, 90%, 55%, 0.25) 0px, transparent 50%),
          radial-gradient(at 100% 0%, hsla(40, 90%, 55%, 0.2) 0px, transparent 50%),
          radial-gradient(at 100% 100%, hsla(35, 85%, 50%, 0.15) 0px, transparent 50%),
          radial-gradient(at 0% 100%, hsla(30, 85%, 50%, 0.1) 0px, transparent 50%);
      }
    </style>
  </head>
  <body
    class="bg-background-light dark:bg-background-dark font-display text-slate-800 dark:text-white min-h-screen flex flex-col relative overflow-hidden"
  >
    <div
      class="absolute inset-0 bg-mesh z-0 pointer-events-none"
      data-alt="Abstract golden gradient mesh background pattern"
    ></div>
    <nav class="relative z-10 w-full px-6 py-4 flex justify-between items-center max-w-7xl mx-auto">
      <div class="flex items-center gap-2">
        <div
          class="w-8 h-8 rounded bg-primary flex items-center justify-center shadow-[0_0_15px_rgba(242,201,76,0.5)]"
        >
          <span class="material-icons text-white text-sm">download</span>
        </div>
        <span class="text-xl font-bold tracking-tight">Sentirax</span>
      </div>
      <button class="text-slate-400 hover:text-white transition-colors" type="button">
        <span class="material-icons">menu</span>
      </button>
    </nav>
    <main class="relative z-10 flex-grow flex items-center justify-center px-4 py-8 sm:px-6">
      <div
        class="w-full max-w-4xl bg-white/5 dark:bg-[#15192c] backdrop-blur-xl border border-white/10 dark:border-white/5 rounded-xl shadow-[0_8px_30px_rgb(0,0,0,0.4)] overflow-hidden flex flex-col md:flex-row"
      >
        <div class="w-full md:w-5/12 p-6 flex flex-col justify-between bg-black/20 relative group">
          <div class="relative aspect-video rounded-lg overflow-hidden shadow-lg border border-white/5">
            <img
              id="result-thumb"
              alt="Media preview"
              class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500 ease-out"
              src="https://lh3.googleusercontent.com/aida-public/AB6AXuDimg-NrXbr3ecuOWzaeHw8k5cOpHQ9u-4ugWqen-qX5osXdBUrOHupnL3KwtlbnkEUdd_BpR-EdzYLiPJXVKU1f0W2OkyM4Siq6c1XHZux-iVuSuJB8C2SbgXBzM7u84f8TzPhMlGcsuszx5Wsz-dfEhEkJveDgvMRDOH_blgolR9-gSawg-ReJz2Ing-PU4EkJdrJ_y3OIfMQxr2Vf6XAMspGbG_vT9U4K9yE6m4rtImRlaWEtlZArIkLY_Wi7tR_QsSeiJBePA68"
            />
            <div
              id="preview-overlay"
              class="absolute inset-0 bg-black/40 flex items-center justify-center opacity-100 md:opacity-0 md:group-hover:opacity-100 transition-opacity duration-300"
            >
              <button
                id="preview-button"
                type="button"
                aria-label="Play preview"
                class="w-12 h-12 rounded-full bg-primary/90 flex items-center justify-center backdrop-blur-sm shadow-[0_0_20px_rgba(242,201,76,0.6)] transition-transform hover:scale-105"
              >
                <span class="material-icons text-white">play_arrow</span>
              </button>
            </div>
            <div
              id="result-duration"
              class="absolute bottom-2 right-2 bg-black/80 px-2 py-0.5 rounded text-xs font-medium text-white backdrop-blur-sm"
            >
              00:00
            </div>
          </div>
          <div class="mt-4 space-y-2">
            <div
              id="result-status"
              class="flex items-center gap-2 text-xs font-medium text-primary uppercase tracking-wider"
            >
              <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
              Ready to download
            </div>
            <h2 id="result-title" class="text-lg font-semibold leading-snug line-clamp-2">
              Preparing your download...
            </h2>
            <p id="result-meta" class="text-sm text-slate-400">Source: Instagram</p>
          </div>
        </div>
        <div
          class="w-full md:w-7/12 p-6 md:p-8 flex flex-col justify-center border-t md:border-t-0 md:border-l border-white/5"
        >
          <h3 class="text-xl font-bold mb-6 flex items-center gap-2">
            <span class="material-icons text-primary">save_alt</span>
            Download Options
          </h3>
          <div class="space-y-4">
            <div class="group relative">
              <div
                class="absolute -inset-0.5 bg-gradient-to-r from-primary to-amber-400 rounded-lg blur opacity-25 group-hover:opacity-50 transition duration-200"
              ></div>
              <button
                id="download-video"
                class="relative w-full flex items-center justify-between p-4 rounded-lg bg-[#1a2036] border border-primary/30 hover:border-primary/60 transition-all duration-200 group-hover:translate-y-[-1px]"
                type="button"
              >
                <div class="flex items-center gap-4">
                  <div class="w-10 h-10 rounded-full bg-primary/10 flex items-center justify-center">
                    <span class="material-icons text-primary">videocam</span>
                  </div>
                  <div class="text-left">
                    <div id="video-title" class="font-semibold text-white group-hover:text-primary transition-colors">
                      Video (HD)
                    </div>
                    <div id="video-meta" class="text-xs text-slate-400">MP4 • Highest Quality</div>
                  </div>
                </div>
                <span
                  class="bg-primary text-white text-xs font-bold px-3 py-1.5 rounded shadow-lg shadow-primary/20"
                  >Download</span
                >
              </button>
            </div>
            <button
              id="download-audio"
              class="w-full flex items-center justify-between p-4 rounded-lg bg-[#1a2036] border border-white/5 hover:border-white/20 hover:bg-[#1e253e] transition-all duration-200"
              type="button"
            >
              <div class="flex items-center gap-4">
                <div class="w-10 h-10 rounded-full bg-white/5 flex items-center justify-center">
                  <span class="material-icons text-slate-300">headphones</span>
                </div>
                <div class="text-left">
                  <div class="font-semibold text-slate-200">Audio Only (MP3)</div>
                  <div class="text-xs text-slate-400">High Fidelity</div>
                </div>
              </div>
              <span class="text-slate-400 group-hover:text-white transition-colors">
                <span class="material-icons">download</span>
              </span>
            </button>
            <button
              id="download-thumb"
              class="w-full flex items-center justify-between p-4 rounded-lg bg-[#1a2036] border border-white/5 hover:border-white/20 hover:bg-[#1e253e] transition-all duration-200"
              type="button"
            >
              <div class="flex items-center gap-4">
                <div class="w-10 h-10 rounded-full bg-white/5 flex items-center justify-center">
                  <span class="material-icons text-slate-300">image</span>
                </div>
                <div class="text-left">
                  <div class="font-semibold text-slate-200">Thumbnail Image</div>
                  <div class="text-xs text-slate-400">JPG</div>
                </div>
              </div>
              <span class="text-slate-400 group-hover:text-white transition-colors">
                <span class="material-icons">download</span>
              </span>
            </button>
          </div>
          <div class="mt-8 pt-6 border-t border-white/5 flex justify-between items-center">
            <button
              id="download-another"
              class="text-sm text-slate-400 hover:text-white flex items-center gap-1 transition-colors group"
              type="button"
            >
              <span class="material-icons text-base group-hover:-translate-x-1 transition-transform"
                >arrow_back</span
              >
              Download Another
            </button>
            <span class="text-xs text-slate-500">Sentirax Secure Download</span>
          </div>
        </div>
      </div>
    </main>
    <footer class="relative z-10 w-full text-center py-6 text-slate-500 text-sm">
      <p>© 2023 Sentirax. All rights reserved.</p>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
